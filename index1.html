<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>College Dashboard</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Faculty</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <div class="container-fluid">
      <!-- Statistics -->
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text">500</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Courses</h5>
              <p class="card-text">50</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Faculty</h5>
              <p class="card-text">30</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add New Student</h5>
              <form>
                <div class="form-group">
                  <label for="studentName">Name</label>
                  <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
                </div>
                <div class="form-group">
                  <label for="studentEmail">Email</label>
                  <input type="email" class="form-control" id="studentEmail" placeholder="Enter student email">
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
